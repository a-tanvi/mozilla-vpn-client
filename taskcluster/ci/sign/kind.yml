---
loader: mozillavpn_taskgraph.loader.multi_dep:loader

transforms:
    - mozillavpn_taskgraph.transforms.multi_dep:transforms
    - mozillavpn_taskgraph.transforms.signing:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build

primary-dependency: build

group-by: build-type

job-template:
    description: Sign MozillaVPN for Android
    worker: {} # Will be configured by signing:transforms
    signing-format: autograph_apk
    index:
        by-tasks-for:
            (action|cron|github-release):
                by-build-type:
                    (android-nightly):
                        type: signing
                    default: {}
            default: {}
    run-on-tasks-for: 
        by-build-type:
            (android-debug|android-release): [github-push]
            default: []
    treeherder:
        job-symbol:
            by-build-type:
                android-release: Bs
                default: Bs
                android-debug: Bfs
                android-nightly: Bfs
        kind: build
        platform: android-all/opt
        tier: 1