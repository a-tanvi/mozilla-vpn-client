---
loader: taskgraph.loader.transform:loader

transforms:
    - mozillavpn_taskgraph.transforms.build:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

jobs:
    linux/opt:
        description: "Linux Build"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: linux/opt
        worker-type: b-linux
        worker:
            docker-image: {in-tree: build}
            max-run-time: 3600
            artifacts:
                - type: directory
                  name: public/build
                  path: /builds/worker/artifacts
        run:
            using: run-task
            use-caches: true
            cwd: '{checkout}'
            command: ./scripts/linux_build.sh


    android-debug:
        description: "Android Debug (universal)"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: qt5/android/universal
        worker-type: b-linux
        worker:
            docker-image: {in-tree: android-build}
            max-run-time: 3600
        apk-artifacts:
            # APK Artifacts expects file to be in /builds/worker/artifacts/
            - mozillavpn.apk
        run:
            using: run-task
            use-caches: true
            cwd: '{checkout}'
            command: ./taskcluster/scripts/android_build_debug.sh
    
    android-release:
        description: "Android Build Sign (universal)"
        treeherder:
            symbol: BS
            kind: build
            tier: 1 # Todo: This needs to become level 3 when ready to land
            platform: qt5/android/universal
        worker-type: b-linux
        scopes:
            - 'secrets:get:project/mozillavpn/tokens'
        worker:
            docker-image: {in-tree: android-build}
            max-run-time: 3600
        apk-artifacts:
            # APK Artifacts expects file to be in /builds/worker/artifacts/
            - android-build-arm64-v8a-release-unsigned.apk
            - android-build-armeabi-v7a-release-unsigned.apk
            - android-build-universal-release-unsigned.apk
            - android-build-x86-release-unsigned.apk
            - android-build-x86_64-release-unsigned.apk
        run:
            using: run-task
            use-caches: true
            cwd: '{checkout}'
            command: ./taskcluster/scripts/android_build_sign.sh

    androidQT6Arm64/debug:
        description: "Android Debug (arm64-v8a)"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: qt6/android/arm64-v8a
        worker-type: b-linux
        worker:
            docker-image: {in-tree: android-build-qt6-armv8}
            max-run-time: 3600
            artifacts:
                - type: directory
                  name: public/build
                  path: /builds/worker/artifacts
        run:
            using: run-task
            use-caches: true
            cwd: '{checkout}'
            command: ./taskcluster/scripts/android_build__qt6_debug.sh arm64-v8a


