---
loader: mozillavpn_taskgraph.loader.multi_dep:loader

transforms:
    - mozillavpn_taskgraph.transforms.multi_dep:transforms
    - mozillavpn_taskgraph.transforms.signing:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build

primary-dependency: build

group-by: build-type

job-template:
    description: Sign VPN for Android
    worker: {}
    signing-format: jar 
    index:
        by-tasks-for:
            (action|cron|github-release|github-push):
                by-build-type:
                    (nightly|focus-release|klar-release|beta):
                        type: signing
                    default: signing
            default: {}
    run-on-tasks-for: [github-push]
    treeherder:
        job-symbol:
            by-build-type:
                focus-.*: Bfs
                klar-.*: Bkls
                default: Bs
                android-test.+: Bats
                beta-firebase: Bfs
                nightly-firebase: Bfs
        kind: build
        platform: android-all/opt
        tier: 1